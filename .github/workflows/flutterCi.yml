name: CI
on:
  push:
    branches:
      - master

jobs:
  flutter_test:
    name: Run flutter test and analyze
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-java@v1
        with:
          java-version: "12.x"
      - uses: subosito/flutter-action@v1
        with:
          channel: "stable"
      - run: |
          cd frontend/zavrsni_rad
          flutter pub get
      - run: |
          cd frontend/zavrsni_rad
          flutter analyze
      - run: |
          cd frontend/zavrsni_rad
          flutter test

  build_appbundle:
    name: Build Flutter (Android)
    needs: [flutter_test]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-java@v1
        with:
          java-version: "12.x"
      - uses: subosito/flutter-action@v1
        with:
          channel: "stable"
      - run: cd frontend
      - run: flutter pub get
      - run: flutter clean
      - run: flutter build apk --release --split-per-abi